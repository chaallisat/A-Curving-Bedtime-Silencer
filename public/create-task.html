<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Free-Lance | Create Task</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../public/css/create-task.css">

</head>

<body>

    <div class="jumbotron">
        <!-- <div class="container border border-primary"> -->
        <h1 class="display-4 font-weight-bold">Free->Lance</h1>
        <!-- </div> -->
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Create a Challenge*</h2>
        </div>
        <div class="card-body">
            Title:
            <input class="form-control" type="text" placeholder="Name Your Challenge">
        </div>

        <div class="card-body">
            Skills Required:
            <input class="form-control" type="text" placeholder="List Skills Required Here">
        </div>


        <div class="card-body">
            Skill Level:
            <!-- Use the dropdown code for Beginner Intermediate Advanced -->
            <select class="custom-select">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
        </div>

        <div class="card-body">
                Appx Challenge Time:
                <input class="form-control" type="text" placeholder="Time to Complete Challenge">
            </div>

        <div class="card-body">
            FL Points:
            <input class="form-control" type="text" placeholder="Time to Complete Challenge">
        </div>

        <div class="card-body">
            End Date:
            <input class="form-control" type="text" placeholder="End Date">
        </div>

        <div class="card-body">
            Description:
            <input class="form-control text-break" type="text" placeholder="Challenge Details">
        </div>

        <p>*Please fill out all fields</p>
        <div class="div">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>



</body>

</html>
