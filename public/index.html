<script>
    let searchParams = new URLSearchParams(window.location.search)
    let param = searchParams.get('username');
    console.log(param);

    const display = $("<div>").addClass("user");
    const bacon = $(".bacon");
    const login = $("<a>").attr('href', 'login.html');
        
     if(param === null) {
        login.text("Login");
        display.append(login);
        bacon.append(display);
    } else {
        login.text("Logout");
        display.append(login);
        display.text(param);
        bacon.append(display);
    }
